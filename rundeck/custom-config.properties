# Rundeck Configuration for OAuth2 Preauthenticated Mode
# This file overrides default settings to enable OAuth2 integration

# Enable preauthenticated mode
rundeck.security.authorization.preauthenticated.enabled=true
rundeck.security.authorization.preauthenticated.userNameHeader=X-Forwarded-User
rundeck.security.authorization.preauthenticated.userRolesHeader=X-Forwarded-Roles
rundeck.security.authorization.preauthenticated.defaultRoles=admin,user,architect,deploy,build
rundeck.security.authorization.preauthenticated.redirectLogout=false
rundeck.security.authorization.preauthenticated.redirectUrl=

# Disable form authentication
rundeck.security.authorization.form.enabled=false

# Additional preauthenticated settings
rundeck.security.authorization.preauthenticated.attributeName=REMOTE_USER_GROUPS
rundeck.security.authorization.preauthenticated.delimiter=,

# Force preauthenticated mode
rundeck.security.authorization.preauthenticated.forceEnabled=true 