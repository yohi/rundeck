# Rundeck realm.properties for Preauthenticated Mode with AWS Cognito
# This file defines user roles for OAuth2 authenticated users
# Note: No local users are defined as authentication is handled by OAuth2 Proxy

# Default admin user for fallback
admin: admin,user,architect,deploy,build

# OAuth2 authenticated users get admin privileges by default
# This maps the X-Forwarded-User header to admin role
*: admin,user,architect,deploy,build

# Cognito Groups mapping to Rundeck roles
# rundeck-admins Cognitoグループのユーザーには管理者権限を付与
rundeck-admins: admin,user,architect,deploy,build

# rundeck-users Cognitoグループのユーザーには一般ユーザー権限を付与
rundeck-users: user

# rundeck-operators Cognitoグループのユーザーには運用者権限を付与
rundeck-operators: user,deploy,build

# Default role for authenticated users without specific groups
# デフォルト権限（グループに所属していないユーザー）
# Note: These are role definitions, not user accounts 